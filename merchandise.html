<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertile - Merchandise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/Vertile logo hoofd.png">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/Vertile logo hoofd.png" alt="Vertile Logo">
        </div>
        <div class="login-button">
            <a href="#">LOGIN / SIGN UP</a>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">TOUR DATES</a></li>
            <li><a href="#">MUSIC</a></li>
            <li class="blue_underline"><a href="#">MERCH</a></li>
            <li><a href="#">CONTACTS</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
        <div class="social-icons">
            <img src="images/Social media icons.png" alt="Facebook Icon">
        </div>
    </nav>

    <div class="logo-container">
        <img src="images/Vertile naam (wit).png" alt="Logo">
        <p class="logo-text">Login or sign up to never miss exclusive content</p>
    </div>

    <div class="image-container">
        <img src="images/merch1_voorkant.png" alt="Image 1">
        <img src="images/merch2_voorkant.png" alt="Image 2">
        <img src="images/merch3_voorkant.png" alt="Image 3">
    </div>

</body>

</html>
